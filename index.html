<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dream Travels</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
body { margin:0; font-family:Poppins; display:flex; background:#f5f7fa; }
.sidebar {
  width:220px; background:#1a07ad; color:white; padding:20px;
  height:100vh; position:fixed; top:0; left:0;
}
.sidebar img { width:80px; height:80px; border-radius:50%; border:3px solid white; display:block; margin:auto; }
.sidebar h2 { text-align:center; margin:10px 0; }
.sidebar a {
  display:block; padding:10px; color:white; text-decoration:none;
  margin:5px 0; border-radius:6px; font-weight:500;
}
.sidebar a:hover { background:#6136cc; }

.main { margin-left:240px; padding:40px; width:100%; }

.hero {
  background:url('https://picsum.photos/1200/400?travel') center/cover;
  height:300px; border-radius:10px; display:flex; align-items:center;
  justify-content:center; color:white; font-size:40px; font-weight:700;
}

.card {
  background:white; padding:15px; border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
  margin:20px 0;
}
.card img { width:100%; border-radius:10px; margin:10px 0; }
.gallery {
  display:grid; grid-template-columns:repeat(3, 1fr); gap:15px;
}
.gallery img { width:100%; height:150px; object-fit:cover; border-radius:10px; }
</style>
</head>

<body>

<div class="sidebar">
  <img src="logo.jpg" alt="logo">
  <h2>Dream Travels</h2>
  <a href="index.html">Home</a>
  <a href="about.html">About Us</a>
  <a href="destinations.html">Destinations</a>
  <a href="contact.html">Contact</a>
</div>

<div class="main">
  
  <div class="hero">Explore the World</div>

  <h2>Popular Packages</h2>
  <div class="card">
    <h3>Paris Tour</h3>
    <img src="paris.jpg">
    <p>Starting at ₹55,000</p>
  </div>

  <div class="card">
    <h3>Maldives Luxury Trip</h3>
    <img src="maldives.jpg">
    <p>Starting at ₹75,000</p>
  </div>

  <h2>Gallery</h2>
  <div class="gallery">
    <img src="london.jpg">
    <img src="newyork.jpg">
    <img src="swiz.jpg">
  </div>

</div>

</body>
</html>
